<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Input Form</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-5">
                <div class="card-header">
                    <h1>Car Price Prediction</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="/predict" id="inputForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="company" class="form-label">Company:</label>
                            <input type="text" class="form-control" id="company" name="company" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year:</label>
                            <input type="number" class="form-control" id="year" name="year" required>
                        </div>
                        <div class="mb-3">
                            <label for ="kms_driven" class="form-label" >KMS Driven : </label>
                            <input type="number" class='form-control' id="kms_driven" name="kms_driven" required>
                        </div>
                        <div class="mb-3">
                            <label for ='fuel_type' class="form-label">Fuel Type :</label>
                            <input type="text" class="'form-control" id="fuel_type" name="fuel_type" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <div class="mt-4 alert alert-success">
                            <h3>Prediction:</h3>
                            <p>The estimated price of the car is Rs.{{ prediction }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
